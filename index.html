<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pirate Infection Game</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pirate Infection Game</h1>
    <div id="game-container">
        <div id="game-state">
            <p>Infected Remaining: <span id="infected-remaining">5</span></p>
            <p>Innocents Planked: <span id="innocents-planked">0</span></p>
            <p>Score: <span id="score">0</span></p>
        </div>
        <div id="crew-dialog">Welcome aboard! Let's begin the game.</div>
        <!-- Progress Bars -->
        <div id="progress-bars">
            <div class="progress">
                <span>Infected Remaining:</span>
                <div class="progress-bar">
                    <div id="infected-progress" class="progress-fill"></div>
                </div>
            </div>
            <div class="progress">
                <span>Innocents Planked:</span>
                <div class="progress-bar">
                    <div id="innocents-progress" class="progress-fill"></div>
                </div>
            </div>
        </div>
        <div id="choices">
            <button onclick="plank()">‚öîÔ∏è Plank</button>
            <button onclick="spare()">üõ°Ô∏è Spare</button>
            <button onclick="investigate()">üîç Investigate</button>
        </div>
        <!-- Achievements Section -->
        <div id="achievements-container">
            <h2>Achievements</h2>
            <ul id="achievements-list"></ul>
        </div>
    </div>
    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
